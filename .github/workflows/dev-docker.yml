name: Dev Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-build:
    strategy:
      matrix:
        # ubuntu-latest leverages larger GH runner pool & completes in ~30s instead of ~3m
        runner: [ubuntu-latest]
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: generate or hydrate protos
        uses: ./.github/actions/genprotos

      - uses: depot/setup-action@b0b1ea4f69e92ebf5dea3f8713a1b0c37b2126a5 # v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Set Short Commit Hash
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build (optionally publish) PeerDB Images
        uses: depot/bake-action@58d7160c6bfa64eb85e384209e6f2f5ad17948bb # v1
        with:
          token: ${{ secrets.DEPOT_TOKEN }}
          files: ./docker-bake.hcl
          push: ${{ github.ref == 'refs/heads/main' }}
        env:
          SHA_SHORT: dev-${{ steps.vars.outputs.sha_short }}
          TAG: latest-dev
