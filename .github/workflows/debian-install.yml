name: Publish debian package

on:
  push:
    branches: [main, release/*]
  pull_request:
    branches: [main]

jobs:
  release:
    name: build and release
    runs-on: ubuntu-latest
    steps:
      - name: checkout sources
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_CHECKOUT }}

      - name: install musl-tools & protobuf
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools protobuf-compiler gcc-multilib

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: build project release
        working-directory: ./nexus
        run: cargo build --release --target=x86_64-unknown-linux-musl

      - name: install cargo-deb
        run: cargo install cargo-deb

      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 60

      - name: create peerdb-server deb package
        working-directory: ./nexus/
        run: cargo deb --target x86_64-unknown-linux-musl -p peerdb-server

