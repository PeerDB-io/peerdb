name: GolangCI-Lint

on: [pull_request]

jobs:
  golangci-lint:
    permissions:
      checks: write
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_CHECKOUT }}

      - uses: actions/setup-go@v4
        with:
          go-version: '>=1.20.0'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: ${{ github.workspace }}/flow
          only-new-issues: true
