name: GolangCI-Lint

on:
  pull_request:
    branches:
      - "main"

jobs:
  golangci-lint:
    permissions:
      contents: read
      pull-requests: read
    strategy:
      matrix:
        runner: [ubicloud-standard-8-ubuntu-2204-arm]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
          working-directory: ./flow
          args: --timeout=10m
