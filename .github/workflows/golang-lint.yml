name: GolangCI-Lint

on:
  pull_request:
    branches: [main]
    paths: [flow/**]

permissions:
  contents: read

jobs:
  hydrate-protos:
    uses: ./.github/workflows/_generate_protos.yml
  golangci:
    needs: hydrate-protos
    name: lint
    runs-on: [ubicloud-standard-4-ubuntu-2204-arm]
    steps:
      - uses: actions/checkout@v4

      - name: hydrate protos from cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ./flow/generated/protos
            ./nexus/pt/src/gen
            ./ui/grpc_generated
          key: ${{ runner.os }}-build-genprotos-${{ hashFiles('./protos/peers.proto', './protos/flow.proto', './protos/route.proto') }}
          fail-on-cache-miss: true

      - name: install lib-geos
        run: |
          sudo apt-get update
          sudo apt-get install libgeos-dev
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.3'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.58
          working-directory: ./flow
          args: --timeout=10m
