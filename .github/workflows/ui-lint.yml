name: Lint UI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run UI linters
    strategy:
      matrix:
        runner: [ubicloud]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Install Node.js dependencies
        working-directory: ui
        run: npm ci

      - name: lint
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true
          eslint_dir: ui
          prettier_dir: ui
