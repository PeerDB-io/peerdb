name: Lint UI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths: [ui/**]

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run UI linters
    strategy:
      matrix:
        runner: [ubicloud-standard-2-ubuntu-2204-arm]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Install Node.js dependencies
        working-directory: ui
        run: npm ci

      - name: lint
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true
          eslint_dir: ui
          prettier_dir: ui
          eslint_args: "--max-warnings 0"
          eslint_extensions: js,ts,jsx,tsx
