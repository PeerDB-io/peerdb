name: build and test

on:
  push:
    branches: [main, release/*]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest-16-cores
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_CHECKOUT }}

      - uses: dtolnay/rust-toolchain@stable

      - name: Build PeerDB OSS Image
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          file: stacks/Dockerfile
          push: false
          tags: peerdb-server:latest

      - name: install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: cargo check
        run: cargo check
        working-directory: ./nexus

      - name: cargo test
        run: cargo test
        working-directory: ./nexus
        timeout-minutes: 30
        env:
          RUST_BACKTRACE: 1
          NEXUS_CATALOG_HOST: ${{ secrets.NEXUS_CATALOG_HOST }}
          NEXUS_CATALOG_PORT: ${{ secrets.NEXUS_CATALOG_PORT }}
          NEXUS_CATALOG_DATABASE: ${{ secrets.NEXUS_CATALOG_DATABASE }}
          NEXUS_CATALOG_USER: ${{ secrets.NEXUS_CATALOG_USER }}
          NEXUS_CATALOG_PASSWORD: ${{ secrets.NEXUS_CATALOG_PASSWORD }}

      - name: dump server.log
        if: failure()
        run: cat nexus/server/server.log

