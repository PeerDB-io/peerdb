name: build and test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_CHECKOUT }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: arduino/setup-protoc@v1
      - name: cargo check
        run: cargo check
        working-directory: ./nexus
