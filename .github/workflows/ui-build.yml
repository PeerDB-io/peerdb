name: Build & Test UI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    name: Build & Test UI
    strategy:
      matrix:
        runner: [ubuntu-latest, ubicloud]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Install Node.js dependencies
        working-directory: ui
        run: yarn install --frozen-lockfile

      - name: Build
        working-directory: ui
        run: yarn build