name: Build & Test UI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Install Node.js dependencies
        working-directory: ui
        run: yarn install --frozen-lockfile

      - name: Build
        working-directory: ui
        run: yarn build