name: clippy-action

on:
  pull_request:
    branches: [main]
    paths: [nexus/**]

jobs:
  clippy:
    permissions:
      checks: write
      contents: read
      pull-requests: write
    strategy:
      matrix:
        runner: [ubicloud-standard-4-ubuntu-2204-arm]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: clippy
        run: cargo clippy -- -D warnings
        working-directory: ./nexus
