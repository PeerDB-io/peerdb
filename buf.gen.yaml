version: v1
managed:
  enabled: true
  go_package_prefix:
    default: generated/protos
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.31.0
    out: flow/generated/protos
    opt: paths=source_relative
  - plugin: buf.build/grpc/go:v1.3.0
    out: flow/generated/protos
    opt:
      - paths=source_relative
