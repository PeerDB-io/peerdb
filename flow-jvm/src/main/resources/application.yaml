quarkus:
  generate-code:
    grpc:
      scan-for-imports: all
  grpc:
    server:
      port: ${FLOW_JVM_PORT:9801}

      # 512 MB
      max-inbound-message-size: 536870912

      use-separate-server: false
  log:
    level: INFO
    category:
      "io.peerdb":
        level: ${PEERDB_LOG_LEVEL:INFO}
        min-level: ${PEERDB_LOG_LEVEL:TRACE}
    console:
      level: ${PEERDB_LOG_LEVEL:TRACE}
  http:
    port: ${FLOW_JVM_PORT:9801}

  test:
    continuous-testing:
      enabled: disabled

